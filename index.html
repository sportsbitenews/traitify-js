		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
	<body>

		<div class="slide-deck">
		</div>
		<script>
		if(window.location.hash.substring(1).indexOf("&")){
			var splitQueries = window.location.hash.substring(1).split("&")	
		}else{
			var splitQueries = window.location.hash.substring(1)
		}

		var splitByKeyValue = Object() 
		for(index in splitQueries){
			keyValue = splitQueries[index].split("=")
			splitByKeyValue[keyValue[0]] = keyValue[1]
        }

		Traitify.setHost("api-sandbox.traitify.com");
		Traitify.setPublicKey("gglvv58easpesg9ajbltavb3gr");
		Traitify.setVersion("v1");
		if(splitByKeyValue.nonTouch){
			Builder = Traitify.ui.slideDeck(splitByKeyValue.assessmentId, ".slide-deck", {traits:true, nonTouch:true});	
		}else{
			Builder = Traitify.ui.slideDeck(splitByKeyValue.assessmentId, {traits:true, size:"small"});	
		}
		
		Builder.onInitialize(function(){
			console.log("initialized!")
		})
		Builder.onMe(function(){
			console.log("You me'd a slide!")
		})
		Builder.onNotMe(function(){
			console.log("You  not me'd a slide!")
		})
		Builder.onFinish(function(){
			console.log("You Finished!")
		})
        Builder.onAdvanceSlide(function(){
			console.log("You advanced a slide!")
		})
		Builder.onAddSlide(function(){
			console.log("You added a slide!")
		})
		</script>
		<link href="assets/stylesheets/slide_deck.css" rel="stylesheet" />
		<link href="assets/stylesheets/results_prop.css" rel="stylesheet" />
        <div class="widget">
            <template name="tf-personality-types" class="row"  style="background-color:#{{colorLight}}" assessment-id="6815f30c-d58d-41c5-af9d-e11f0208e176">
                <name class="awesome"></name>
                <badge-image></badge-image>
                <score></score>
            </template>
        </div>
        <style>
            body{
              padding:0px;
              margin:0px;
            }
        </style>

	</body>
</html>
